<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pastel Planner</title>

<style>
:root{
  --bg: linear-gradient(135deg,#e8f5e9,#fce4ec,#e3f2fd);
  --card:#ffffffcc;
  --text:#444;
}

.dark{
  --bg: linear-gradient(135deg,#2e2e3a,#3a2e3a,#2e3a3a);
  --card:#2f2f3fcc;
  --text:#eee;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  min-height:100vh;
  padding:30px;
  color:var(--text);
  overflow-x:hidden;
}

h1{text-align:center;}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

textarea,input{
  width:100%;
  border:none;
  border-radius:10px;
  padding:10px;
  margin-top:10px;
}

button{
  width:100%;
  margin-top:10px;
  border:none;
  border-radius:12px;
  padding:10px;
  background:#b39ddb;
  color:white;
  cursor:pointer;
}

/* Snow */
.snowflake{
  position:fixed;
  top:-10px;
  color:white;
  font-size:1em;
  user-select:none;
  animation: fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
  }
}
</style>
</head>

<body>

<h1>üå∏ Pastel Productivity Space üå∏</h1>

<!-- üéµ BACKGROUND MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_4c3a02b5d1.mp3">
</audio>

<div class="container">

<div class="card">
<h2>üóíÔ∏è Sticky Notes</h2>
<div id="notes"></div>
<textarea id="noteText" placeholder="Write something cute..."></textarea>
<button onclick="addNote()">Add Note</button>
</div>

<div class="card">
<h2>‚úÖ To-Do List</h2>
<input id="todoInput" placeholder="New task...">
<button onclick="addTodo()">Add</button>
<ul id="todoList"></ul>
</div>

<div class="card">
<h2>üìÖ Activity Planner</h2>
<input id="timeInput" placeholder="Time">
<input id="activityInput" placeholder="Activity">
<button onclick="addActivity()">Add</button>
<div id="planner"></div>
</div>

</div>

<script>
/* Notes */
let notes=JSON.parse(localStorage.notes||"[]");
function renderNotes(){
  notesDiv.innerHTML="";
  notes.forEach(n=>{
    const d=document.createElement("div");
    d.textContent=n;
    d.style.background="#fff9c4";
    d.style.padding="10px";
    d.style.borderRadius="12px";
    d.style.marginBottom="8px";
    notesDiv.appendChild(d);
  });
}
function addNote(){
  notes.push(noteText.value);
  localStorage.notes=JSON.stringify(notes);
  noteText.value="";
  renderNotes();
}
renderNotes();

/* Todo */
let todos=JSON.parse(localStorage.todos||"[]");
function renderTodos(){
  todoList.innerHTML="";
  todos.forEach(t=>{
    const li=document.createElement("li");
    li.textContent=t;
    todoList.appendChild(li);
  });
}
function addTodo(){
  todos.push(todoInput.value);
  localStorage.todos=JSON.stringify(todos);
  todoInput.value="";
  renderTodos();
}
renderTodos();

/* Planner */
let plans=JSON.parse(localStorage.plans||"[]");
function addActivity(){
  plans.push(`${timeInput.value} - ${activityInput.value}`);
  localStorage.plans=JSON.stringify(plans);
  planner.innerHTML+=`<div>${plans.at(-1)}</div>`;
  timeInput.value=activityInput.value="";
}

/* ‚ùÑÔ∏è Snow Generator */
for(let i=0;i<30;i++){
  const snow=document.createElement("div");
  snow.className="snowflake";
  snow.textContent="‚ùÑ";
  snow.style.left=Math.random()*100+"vw";
  snow.style.animationDuration=5+Math.random()*5+"s";
  snow.style.opacity=Math.random();
  snow.style.fontSize=10+Math.random()*20+"px";
  document.body.appendChild(snow);
}
</script>

</body>
</html>
