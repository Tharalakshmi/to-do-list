<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Productivity Space</title>

<style>
:root{
  --accent:#b39ddb;
  --bg:#0f1020;
  --card:#1e1f3aee;
  --text:#ffffff;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:30px;
  overflow-x:hidden;
}

h1{text-align:center;margin-bottom:15px;}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px rgba(179,157,219,.25);
}

textarea,input{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  margin-top:10px;
}

button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}

.note,li,.plan{
  background:#2a2b55;
  padding:8px;
  border-radius:10px;
  margin-bottom:8px;
}

/* Aurora */
.aurora{
  position:fixed;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 30% 30%,#7f7fd5,transparent 40%),
             radial-gradient(circle at 70% 40%,#86a8e7,transparent 40%),
             radial-gradient(circle at 50% 70%,#91eae4,transparent 40%);
  animation:move 20s infinite alternate;
  opacity:.25;
  z-index:-2;
}
@keyframes move{
  to{transform:translate(100px,100px);}
}

/* Snow */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* Snake */
canvas{
  background:black;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="aurora"></div>

<h1 id="title">‚ú® Productivity Space ‚ú®</h1>

<div style="text-align:center;margin-bottom:15px">
  üé® Theme Color:
  <input type="color" onchange="setAccent(this.value)">
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_4c3a02b5d1.mp3">
</audio>

<div class="container">

<div class="card">
<h2>üóíÔ∏è Sticky Notes</h2>
<div id="notes"></div>
<textarea id="noteText"></textarea>
<button onclick="addNote()">Add Note</button>
</div>

<div class="card">
<h2>‚úÖ To-Do</h2>
<input id="todoInput">
<button onclick="addTodo()">Add</button>
<ul id="todoList"></ul>
</div>

<div class="card">
<h2>üìÖ Planner</h2>
<input id="timeInput" placeholder="Time">
<input id="activityInput" placeholder="Activity">
<button onclick="addPlan()">Add</button>
<div id="plans"></div>
</div>

<div class="card">
<h2>üéÆ Snake Game</h2>
<canvas id="game" width="200" height="200"></canvas>
<p id="gameText"></p>
</div>

</div>

<script>
/* NAME */
let n=localStorage.name||prompt("What is your name?");
localStorage.name=n;
title.innerText=`‚ú® ${n}'s Productivity Space ‚ú®`;

/* THEME */
function setAccent(c){
  document.documentElement.style.setProperty("--accent",c);
  localStorage.accent=c;
}
if(localStorage.accent)setAccent(localStorage.accent);

/* NOTES */
let notes=JSON.parse(localStorage.notes||"[]");
function addNote(){
  notes.push(noteText.value);
  localStorage.notes=JSON.stringify(notes);
  noteText.value="";
  renderNotes();
}
function renderNotes(){
  notesDiv.innerHTML="";
  notes.forEach(n=>{
    let d=document.createElement("div");
    d.className="note";
    d.innerText=n;
    notesDiv.appendChild(d);
  });
}
renderNotes();

/* TODO */
let todos=JSON.parse(localStorage.todos||"[]");
function addTodo(){
  todos.push(todoInput.value);
  localStorage.todos=JSON.stringify(todos);
  todoInput.value="";
  renderTodos();
}
function renderTodos(){
  todoList.innerHTML="";
  todos.forEach(t=>{
    let li=document.createElement("li");
    li.innerText=t;
    todoList.appendChild(li);
  });
}
renderTodos();

/* PLANNER */
let plans=JSON.parse(localStorage.plans||"[]");
function addPlan(){
  plans.push(`${timeInput.value} ‚Äì ${activityInput.value}`);
  localStorage.plans=JSON.stringify(plans);
  renderPlans();
}
function renderPlans(){
  plansDiv.innerHTML="";
  plans.forEach(p=>{
    let d=document.createElement("div");
    d.className="plan";
    d.innerText=p;
    plansDiv.appendChild(d);
  });
}
renderPlans();

/* SNOW */
for(let i=0;i<30;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.innerText="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=10+Math.random()*20+"px";
  s.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(s);
}

/* SNAKE */
const c=document.getElementById("game");
const ctx=c.getContext("2d");
let snake=[{x:100,y:100}],dx=20,dy=0,food={x:60,y:60};

document.addEventListener("keydown",e=>{
  if(e.key=="ArrowUp"){dx=0;dy=-20;}
  if(e.key=="ArrowDown"){dx=0;dy=20;}
  if(e.key=="ArrowLeft"){dx=-20;dy=0;}
  if(e.key=="ArrowRight"){dx=20;dy=0;}
});

function game(){
  let h={x:snake[0].x+dx,y:snake[0].y+dy};
  if(h.x<0||h.y<0||h.x>=200||h.y>=200){
    gameText.innerText="üêç You are a snake";
    return;
  }
  snake.unshift(h);
  if(h.x==food.x&&h.y==food.y){
    food={x:Math.floor(Math.random()*10)*20,y:Math.floor(Math.random()*10)*20};
  }else snake.pop();

  ctx.clearRect(0,0,200,200);
  ctx.fillStyle="lime";
  snake.forEach(p=>ctx.fillRect(p.x,p.y,18,18));
  ctx.fillStyle="red";
  ctx.fillRect(food.x,food.y,18,18);

  setTimeout(game,200);
}
game();
</script>

</body>
</html>
